# Specifies the location of the spring context file putted automatically to the global platform application context.

beerstorecockpits.application-context=beerstorecockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.beerstorecockpits=classpath:/beerstorecockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.beerstorecockpits=classpath:/beerstorecockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.beerstorecockpits=classpath:/beerstorecockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.beerstorecockpits=classpath:/beerstorecockpits/reportcockpit/spring/import.xml